<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            transition: background 1s;
            font-family: 'Arial', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle {
            position: absolute;
            width: 150px;
            height: 150px;
            background: #D81B60;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 1s, opacity 0.5s;
            z-index: 2;
        }

        .circle-text {
            color: white;
            font-size: 24px;
            transition: all 1s;
            pointer-events: none;
        }

        .valentine-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: #D81B60;
            opacity: 0;
            transition: opacity 1s;
        }

        .valentine-question {
            color: white;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 10px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
        }

        #yesBtn {
            background: #ffffff;
            color: #D81B60;
        }

        #noBtn {
            background: #4A148C;
            color: white;
            position: relative;
        }

        .flower {
            position: absolute;
            font-size: 24px;
            opacity: 1;
            animation: float 4s infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        #pleading {
            display: none;
            color: white;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="circle">
        <div class="circle-text">Bishakha</div>
    </div>

    <div class="valentine-screen">
        <div class="valentine-question">
            Would you be my Valentine?
        </div>
        <div class="options">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
        <div id="pleading">Please!!!!!! Please!!!!! Please!!!!!!</div>
    </div>

    <audio id="backgroundMusic" loop style="display: none;">
        <source src="your-song.mp3" type="audio/mpeg">
    </audio>

    <script>
        const circle = document.querySelector('.circle');
        const circleText = document.querySelector('.circle-text');
        const valentineScreen = document.querySelector('.valentine-screen');
        const noBtn = document.getElementById('noBtn');
        const pleading = document.getElementById('pleading');
        const music = document.getElementById('backgroundMusic');
        const yesBtn = document.getElementById('yesBtn');

        let hasExpanded = false;

        // Circle expands, disappears, and shows the Valentine screen
        circle.addEventListener('click', () => {
            if (hasExpanded) return;

            hasExpanded = true;
            circle.style.transform = 'scale(100)';
            circle.style.opacity = '0';
            circleText.style.opacity = '0';
            document.body.style.transition = 'background 1s';
            document.body.style.background = '#D81B60';

            setTimeout(() => {
                circle.remove(); // Completely removes the circle
                valentineScreen.style.display = 'flex';
                setTimeout(() => {
                    valentineScreen.style.opacity = '1';
                }, 100);
            }, 1000);

            music.play();
        });

        // "No" button moves randomly when hovered
        noBtn.addEventListener('mouseover', () => {
            const maxX = window.innerWidth - 200;
            const maxY = window.innerHeight - 200;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.position = 'absolute';
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
            pleading.style.display = 'block';
        });

        // "Yes" button shows final message and flowers
        yesBtn.addEventListener('click', () => {
            valentineScreen.innerHTML = `
                <div style="color:white; font-size: 28px; text-align:center;">
                    ðŸ’– Yay meri jaan!!!! ðŸ’–<br>I love you more!<br>Thank you! ðŸŒ¹
                </div>
            `;

            // Show floating flowers
            setInterval(() => {
                const flower = document.createElement('div');
                flower.classList.add('flower');
                flower.innerHTML = 'ðŸŒ¹';
                flower.style.left = Math.random() * 100 + '%';
                flower.style.fontSize = Math.random() * 30 + 20 + 'px';
                document.body.appendChild(flower);
            }, 300);
        });
    </script>
</body>
</html>
